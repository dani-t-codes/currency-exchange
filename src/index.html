<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Currency Exchange</h1>
      </div>
      <form id="currency-form">
        <div class="form-group">
          <label for="numberToConvert">USD:</label>
          <input class="form-control" id="numberToConvert" type="text">
          <select id="currencyConversion" class="form-control">
            <option selected="true" disabled> Choose Currency </option>
            <option value="AUD"> AUD (Australian Dollar)</option>
            <option value="BRL"> BRL (Brazilian Real)</option>
            <option value="EGP"> EGP (Egyptian Pound)</option>
            <option value="EUR"> EUR (Euro)</option>
            <option value="IDR"> IDR (Indonesian Rupiah)</option>
            <option value="MAR"> MAR (Martian Money)</option>
          </select>
          <button type="submit" class="btn btn-success" id="convertButton">Convert</button>
        </div>
      </form>
      <div class="form-group">
        <div class="userInput"></div>
        <div id="showConversion"></div>
        <div id="showErrors"></div>
      </div>
    </div>
  </body>
</html>
