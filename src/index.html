<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Currency Exchange</h1>
      </div>
      <form id="currency-form">
        <div class="form-group">
          <label for="numberToConvert">USD:</label>
          <input id="numberToConvert" class="form-control" type="text">
          <label for="currency-exchange">Convert To:</label>
          <select class="form-control" id="currencyConversion">
            <option id="AUD">AUD (Australian Dollar)</option>
            <option>BRL (Brazilian Real)</option>
            <option>EGP (Egyptian Pound)</option>
            <option>EUR (Euro)</option>
            <option>IDR (Indonesian Rupiah)</option>
            <option>MAR (Martian Money)</option>
          </select>
          <button type="submit" class="btn" id="convertButton">Convert</button>
        </div>
      </form>
      <div class="form-group">
        <div id="showUserInput"></div>
        <div id="showConversion"></div>
        <div id="showErrors"></div>
      </div>
    </div>
  </body>
</html>
