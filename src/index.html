<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>CURRENCY EXCHANGE</h1>
      </div>
      <form id="currency-form">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <div class="card">
                <div class="card-body">
                  <div class="form-group">
                    <label for="numberToConvert">USD:</label>
                    <input id="numberToConvert" class="form-control" type="number" min="0" placeholder="0" required>
                    <div class="userInput"></div>
                  </div>
                </div>
              </div>
            </div>
          </div> 
          <div class="row">
            <div class="col-6">
              <div class="card">
                <div class="card-body">
                  <div class="dropdown">
                    <label for="dropDownToConvert">Use this list (view-only) to see the most current list of available currencies:</label>
                    <select class="btn btn-secondary dropdown-toggle" id="dropDownToConvert" name="dropDownToConvert">
                      <option for="dropDownToConvert" placeholder="Choose a Currency:">Choose a Currency:</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div> 
          <div class="row">
            <div class="col-6">    
              <div class="card">
                <div class="card-body">
                  <div class="form-group">
                    <label for="currency">Enter a currency from above, in its three-letter abbreviation form:</label>
                    <input id="currency" class="form-control" type="text" placeholder="(e.g. AUD, BRL, EUR...)" required>
                  </div>
                  </select>
                  <button type="submit" class="btn btn-success" id="convertButton">CONVERT</button>
                </div>
              </div>
            </div>
          </div>
          <div class="row" id="hiddenResponse">
            <div class="col-6">
              <div class="card">
                <div class="card-body">
                  <div id="showConversion"></div>
                  <div id="showErrors"></div>
                </div>
              </div>
            </div>
          </div>              
        </div>
      </form>
  </body>
</html>
