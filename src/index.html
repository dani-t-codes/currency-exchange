<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Currency Exchange</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Currency Exchange</h1>
      </div>
      <form id="currency-form">
        <div class="form-group">
          <label for="search-term" class="form-control">USD:</label>
          <input id="search-term" class="form-control" type="text">
          <label for="currency-exchange" class="form-control">Convert To:</label>
          <select class="form-control" id="currencyConversion">
            <option>EUR (Euro)</option>
            <option>EGP (Egyptian Pound)</option>
            <option>IDR (Indonesian Rupiah)</option>
            <option>AUD (Australian Dollar)</option>
            <option>BRL (Brazilian Real)</option>
          </select>
          <button type="submit" class="btn" id="convertButton">Convert</button>
        </div>
      </form>
        <div id="showUserInput">
          <ul></ul>
        </div>
        <div id="showConversion">
          <ul></ul>
        </div>
        <div id="showErrors">
          <ul></ul>
        </div>
    </div>
  </body>
</html>
